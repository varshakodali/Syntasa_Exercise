<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Angular Custom Directive</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form class="center-form" name="form">
                <div class="form-group">
            		<input class="form-control" type="text" ng-model="name" name="name" id="name" placeholder="Person's Name" reserved-words="reservedWords">
  					<span ng-show="form.name.$error.reservedWords"> These words are reserved! </span>
            	</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
